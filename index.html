<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="page-header">
            Library
        </div>
        <div class="content-container">
            <div class="content-header">
                <div class="content-header-text">
                    My Books
                </div>

                <button class="add-book-button">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" /></svg>                
                </button>
            </div>

            <div class="book-container">
                
            </div> 

            <dialog class="add-book-dialog">
                <form method="dialog">
                    <div class="dialog-header">
                        Add a book!
                    </div>

                    <div class="dialog-input">
                        <label for="title">Title<sup>*</sup></label>
                        <input type="text" id="title" name="title" autofocus required>
                    </div>

                    <div class="dialog-input">
                        <label for="author-name">Author Name<sup>*</sup></label>
                        <input type="text" id="author-name" name="author_name" required>
                    </div>

                    <div class="dialog-input">
                        <label for="page-count">Number of Pages<sup>*</sup></label>
                        <input type="number" id="page-count" name="page_count" required>
                    </div>

                    <div class="dialog-input">
                        <label for="have-read">Have you read it?</label>
                        <input type="checkbox" id="have-read" name="have_read"> 
                    </div>

                    <div class="dialog-buttons">
                        <button value="cancel" class="cancel-button" type="button">Cancel</button>
                        <button value="confirm" class="submit-button green-button">Add Book</button>
                    </div>

                    
                </form>
            </dialog>
        </div>
        
    </div>
</body>
</html>
